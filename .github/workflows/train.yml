name: Model Training

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train'
        required: true
        default: 'linear_regression'
        type: choice
        options:
        - linear_regression
        - random_forest
        - xgboost
      dataset_path:
        description: 'Dataset path'
        required: false
        default: 'extracted_data/AmesHousing.csv'

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r prices-predictor-system/requirements.txt
    
    - name: Setup MLflow
      run: |
        cd prices-predictor-system
        mkdir -p mlruns
        mkdir -p logs
        mkdir -p results
    
    - name: Train model
      env:
        MODEL_TYPE: ${{ github.event.inputs.model_type || 'linear_regression' }}
        DATA_PATH: ${{ github.event.inputs.dataset_path || 'extracted_data/AmesHousing.csv' }}
      run: |
        cd prices-predictor-system
        echo "ðŸš€ Starting model training..."
        echo "Model type: $MODEL_TYPE"
        echo "Dataset: $DATA_PATH"
        python run_pipeline.py
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: model-artifacts
        path: |
          prices-predictor-system/mlruns/
          prices-predictor-system/results/
          prices-predictor-system/logs/
        retention-days: 30
    
    - name: Generate model report
      run: |
        cd prices-predictor-system
        echo "ðŸ“Š Model Training Report" > model_report.md
        echo "======================" >> model_report.md
        echo "" >> model_report.md
        echo "**Training Date:** $(date)" >> model_report.md
        echo "**Model Type:** ${{ github.event.inputs.model_type || 'linear_regression' }}" >> model_report.md
        echo "**Dataset:** ${{ github.event.inputs.dataset_path || 'extracted_data/AmesHousing.csv' }}" >> model_report.md
        echo "**Git Commit:** ${{ github.sha }}" >> model_report.md
        echo "" >> model_report.md
        echo "## Files Generated" >> model_report.md
        echo "- Model artifacts in mlruns/" >> model_report.md
        echo "- Visualizations in results/" >> model_report.md
        echo "- Training logs in logs/" >> model_report.md
    
    - name: Upload report
      uses: actions/upload-artifact@v3
      with:
        name: training-report
        path: prices-predictor-system/model_report.md